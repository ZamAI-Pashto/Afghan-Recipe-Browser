<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f766e" />
    <title>Afghan Recipe Browser</title>
    <meta name="description" content="Browse delicious Afghan recipes with search, filters, and offline support." />

    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="assets/img/icon-192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="assets/img/icon-192.png" />

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="container header">
      <div class="brand">
        <img src="assets/img/icon-192.png" alt="Logo" class="logo" />
        <h1 data-i18n="app.title">Afghan Recipe Browser</h1>
      </div>
      <nav class="controls">
        <div class="search">
          <input id="searchInput" type="search" placeholder="Search recipesâ€¦" data-i18n-placeholder="search.placeholder" aria-label="Search" />
        </div>
        <div class="filters">
          <select id="categoryFilter" aria-label="Category">
            <option value="" data-i18n="filters.all">All</option>
            <option value="main" data-i18n="filters.main">Main</option>
            <option value="side" data-i18n="filters.side">Side</option>
            <option value="dessert" data-i18n="filters.dessert">Dessert</option>
            <option value="drink" data-i18n="filters.drink">Drink</option>
            <option value="bread" data-i18n="filters.bread">Bread</option>
          </select>
          <select id="dietFilter" aria-label="Diet">
            <option value="" data-i18n="filters.anyDiet">Any diet</option>
            <option value="vegetarian" data-i18n="filters.vegetarian">Vegetarian</option>
            <option value="vegan" data-i18n="filters.vegan">Vegan</option>
            <option value="glutenFree" data-i18n="filters.glutenFree">Gluten-free</option>
            <option value="halal" data-i18n="filters.halal">Halal</option>
          </select>
          <select id="timeFilter" aria-label="Time">
            <option value="" data-i18n="filters.anyTime">Any time</option>
            <option value="15">â‰¤ 15m</option>
            <option value="30">â‰¤ 30m</option>
            <option value="60">â‰¤ 60m</option>
          </select>
          <label class="toggle">
            <input id="favoritesOnly" type="checkbox" />
            <span data-i18n="filters.favorites">Favorites</span>
          </label>
        </div>
        <div class="lang-theme">
          <select id="langSelect" aria-label="Language">
            <option value="en">English</option>
            <option value="ps">Ù¾ÚšØªÙˆ</option>
            <option value="fa">Ø¯Ø±ÛŒ</option>
          </select>
          <button id="themeToggle" title="Toggle theme" aria-label="Toggle theme">ðŸŒ“</button>
        </div>
      </nav>
    </header>

    <main class="container main">
      <section id="results" class="grid" aria-live="polite"></section>
      <template id="cardTemplate">
        <article class="card">
          <img class="thumb" alt="" />
          <div class="card-body">
            <div class="card-header">
              <h2 class="title"></h2>
              <button class="fav" title="Toggle Favorite" aria-label="Toggle Favorite">â˜†</button>
            </div>
            <p class="meta"></p>
            <p class="desc"></p>
            <details>
              <summary data-i18n="recipe.details">Details</summary>
              <h3 data-i18n="recipe.ingredients">Ingredients</h3>
              <ul class="ingredients"></ul>
              <h3 data-i18n="recipe.steps">Steps</h3>
              <ol class="steps"></ol>
            </details>
          </div>
        </article>
      </template>
    </main>

    <footer class="container footer">
      <p>
        <span data-i18n="app.footer">Made with love for Afghan cuisine.</span>
        Â· <a href="https://github.com/ZamAI-Pashto/Afghan-Recipe-Browser" target="_blank" rel="noopener">GitHub</a>
      </p>
    </footer>

    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
